apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: {{ template "<service_name>.fullname" . }}
  labels:
{{ include "<service_name>.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount | int }}
  template:
    metadata:
      labels:
        app: {{ template "<service_name>.name" . }}
        release: {{ .Release.Name }}
    spec:
      {{- if ne (default "" .Values.image.registry ) "" }}
      imagePullSecrets:
        - name: {{ template "<service_name>.registryKey" . }}
      {{- end }}      
      containers:
        - name: {{ .Chart.Name }}
          image: {{ template "<service_name>.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: service-port
              containerPort: {{ .Values.service.defaultPort }}
          envFrom:
            - configMapRef:
                name: {{ template "<service_name>.fullname" . }}
          livenessProbe:
            httpGet:
              path: /health
              port: service-port
            initialDelaySeconds: 5
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: service-port
            initialDelaySeconds: 5
            timeoutSeconds: 5
          {{- if .Values.resources }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
          {{- end }}
      {{- if .Values.nodeAffinity }}
      affinity:
        nodeAffinity:
{{ toYaml .Values.nodeAffinity | indent 10 }}
      {{- end }}